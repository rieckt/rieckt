<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 180" fill="none">
  <defs>
    <linearGradient id="aurora" x1="250" y1="0" x2="950" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA">
        <animate attributeName="stop-color" values="#60A5FA;#F472B6;#FBBF24;#60A5FA" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#F472B6">
        <animate attributeName="stop-color" values="#F472B6;#FBBF24;#60A5FA;#F472B6" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FBBF24">
        <animate attributeName="stop-color" values="#FBBF24;#60A5FA;#F472B6;#FBBF24" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <rect width="1200" height="180" fill="#0a0a0a"/>

  <text x="600" y="85" text-anchor="middle"
        font-family="-apple-system, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="56" font-weight="700" fill="url(#aurora)" letter-spacing="-1">
    Tim-Louis Rieck
  </text>

  <line x1="570" y1="105" x2="630" y2="105" stroke="#333" stroke-width="0.5"/>

  <text x="600" y="132" text-anchor="middle"
        font-family="'Courier New', monospace"
        font-size="11" fill="#555" letter-spacing="6">
    DEVELOPER
  </text>
</svg>
