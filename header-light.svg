<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.9; }
    }
    @keyframes breathe {
      0%, 100% { opacity: 0.04; }
      50% { opacity: 0.1; }
    }
    .dot { animation: pulse 3s ease-in-out infinite; }
    .glow { animation: breathe 8s ease-in-out infinite; }
  </style>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#f5f3ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <linearGradient id="nameGrad" x1="380" y1="0" x2="820" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c3aed">
        <animate attributeName="stop-color" values="#7c3aed;#6d28d9;#7c3aed" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#6d28d9">
        <animate attributeName="stop-color" values="#6d28d9;#5b21b6;#6d28d9" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#4c1d95">
        <animate attributeName="stop-color" values="#4c1d95;#6d28d9;#4c1d95" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <radialGradient id="centerGlow" cx="600" cy="130" r="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>

    <pattern id="dotGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.7" fill="#7c3aed"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>

  <!-- Dot grid -->
  <rect width="1200" height="300" fill="url(#dotGrid)" opacity="0.05"/>

  <!-- Center glow -->
  <ellipse cx="600" cy="130" rx="450" ry="200" fill="url(#centerGlow)" class="glow"/>

  <!-- Corner brackets -->
  <g stroke="#7c3aed" stroke-width="1.5" fill="none" opacity="0.2">
    <path d="M 55 30 L 75 30 L 75 50"/>
    <path d="M 1145 30 L 1125 30 L 1125 50"/>
    <path d="M 55 270 L 75 270 L 75 250"/>
    <path d="M 1145 270 L 1125 270 L 1125 250"/>
  </g>

  <!-- Accent lines -->
  <line x1="75" y1="30" x2="240" y2="30" stroke="#7c3aed" stroke-width="0.5" opacity="0.08"/>
  <line x1="960" y1="270" x2="1125" y2="270" stroke="#7c3aed" stroke-width="0.5" opacity="0.08"/>

  <!-- Name -->
  <text x="600" y="128" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="54" font-weight="800" fill="url(#nameGrad)" letter-spacing="2" opacity="0">
    Tim-Louis Rieck
    <animate attributeName="opacity" from="0" to="1" dur="1.2s" begin="0.2s" fill="freeze"/>
  </text>

  <!-- Accent dots -->
  <circle cx="555" cy="165" r="1.8" fill="#8b5cf6" class="dot"/>
  <circle cx="575" cy="165" r="1.8" fill="#7c3aed" class="dot" style="animation-delay: 0.4s"/>
  <circle cx="595" cy="165" r="1.8" fill="#6d28d9" class="dot" style="animation-delay: 0.8s"/>
  <circle cx="615" cy="165" r="1.8" fill="#5b21b6" class="dot" style="animation-delay: 1.2s"/>
  <circle cx="635" cy="165" r="1.8" fill="#4c1d95" class="dot" style="animation-delay: 1.6s"/>

  <!-- Subtitle -->
  <text x="600" y="200" text-anchor="middle" font-family="'SF Mono', 'Courier New', monospace" font-size="13" fill="#6d28d9" letter-spacing="7" opacity="0">
    FULL STACK DEVELOPER
    <animate attributeName="opacity" from="0" to="0.85" dur="1s" begin="0.6s" fill="freeze"/>
  </text>

  <!-- Location -->
  <text x="600" y="232" text-anchor="middle" font-family="'SF Mono', 'Courier New', monospace" font-size="11" fill="#94a3b8" letter-spacing="4" opacity="0">
    GERMANY
    <animate attributeName="opacity" from="0" to="0.5" dur="1s" begin="1s" fill="freeze"/>
  </text>
</svg>
