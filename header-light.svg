<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 180" fill="none">
  <defs>
    <linearGradient id="aurora" x1="250" y1="0" x2="950" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB">
        <animate attributeName="stop-color" values="#2563EB;#DB2777;#D97706;#2563EB" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#DB2777">
        <animate attributeName="stop-color" values="#DB2777;#D97706;#2563EB;#DB2777" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#D97706">
        <animate attributeName="stop-color" values="#D97706;#2563EB;#DB2777;#D97706" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <rect width="1200" height="180" fill="#fafafa"/>

  <text x="600" y="85" text-anchor="middle"
        font-family="-apple-system, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="56" font-weight="700" fill="url(#aurora)" letter-spacing="-1">
    Tim-Louis Rieck
  </text>

  <line x1="570" y1="105" x2="630" y2="105" stroke="#ddd" stroke-width="0.5"/>

  <text x="600" y="132" text-anchor="middle"
        font-family="'Courier New', monospace"
        font-size="11" fill="#999" letter-spacing="6">
    DEVELOPER
  </text>
</svg>
